<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/custom-css.css">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://kit.fontawesome.com/eacd88b6a6.js" crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <div class="wrapper">
      <div class="input-display__container">
        <div class="heading">
          <p>IP Address Tracker</p>
        </div>
        <div class="input__container">
          <input type="text" placeholder="Search for any IP address or domain">
          <button></button>
        </div>
        <div class="display__container">
          <div class="display__content">
            <p class="display__heading">IP Address</p>
            <p class="display__main-text"></p>
          </div>
          <div class="display__content">
            <p class="display__heading">Location</p>
            <p class="display__main-text"></p>
          </div>
          <div class="display__content">
            <p class="display__heading">Timezone</p>
            <p class="display__main-text"></p>
          </div>
          <div class="display__content">
            <p class="display__heading">ISP</p>
            <p class="display__main-text"></p>
          </div>
        </div>

      </div>
      <div id="map">
        <!-- Map Details via leafletjs API -->
      </div>
    </div>
  </main>
  <footer>
    <div class="footer__container">
      <div class="footer__text-container">
        <p>Creating awesome things!</p>
        <p>Crafted by: Kevin Christopher Morco</p>
      </div>
      <div class="icon__container">
        <ul>
          <li><a href="https://github.com/KevinChristopherMorco" target="__blank"><i
                class="fa-brands fa-github"></i></a></li>
          <li><a href="https://www.linkedin.com/in/kevin-christopher-morco-a9a361289/" target="__blank"><i
                class="fa-brands fa-linkedin"></i></a></li>
          <li><a href="https://discordapp.com/users/kevinnnn02" target="__blank"><i
                class="fa-brands fa-discord"></i></a></li>
          <li><a href="https://www.facebook.com/kevin.morco.5/" target="__blank">
              <i class="fa-brands fa-facebook-messenger"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>



  <script src="assets/js/custom-js.js"></script>

</body>

</html>
